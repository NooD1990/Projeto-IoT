<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento IoT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Monitoramento IoT</h1>
    <div id="data-area" class="info">Data: Carregando...</div>
    <div class="info">
      <span>Temperatura:</span> <span id="temp-value">Carregando...</span>
    </div>
    <div class="info">
      <span>Umidade:</span> <span id="humidity-value">Carregando...</span>
    </div>
    <div class="info">
      <span>Nível de Gás:</span> <span id="gas-level-value">Carregando...</span>
    </div>
    <div class="info">
      <span>GPS:</span> <span id="gps-value">Carregando...</span>
    </div>
    <div class="info">
      <span>Nível de Luz:</span> <span id="light-level-value">Carregando...</span>
    </div>
    <div class="info">
      <span>Botão de Pânico:</span> <span id="panic-button-value">Carregando...</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
